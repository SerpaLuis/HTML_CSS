<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        meter{
            width: 500px;
            height: 30px;
        }
    </style>
</head>
<body>
    <h1>Aprendendo HTML5 tag por tag</h1>
    <p>
        www.youtube.com
    </p>

    <p>
        www.github.com
    </p>

    <p>
        www.twitter.com
    </p>
    <meter id="m1" value="5" max="10" min="0" high="8" low="2" optimum="5">0 de 10</meter>

    <p><a href="index.html">Pagina Inicial</a></p>

    <script>
        document.querySelector('meter#m1').value="8"
    </script>

</html>
